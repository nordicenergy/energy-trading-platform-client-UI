        #splash-screen {
            position: absolute;
            margin: 0;
            padding: 0;
            background: #051a2d;
        }

        #splash-loading {
            position: relative;
            top: calc(50% - 23px);
            left: calc(50% - 23px);
            height: 47px;
            width: 47px;
            background: url(%PUBLIC_URL%/splash-lition-logo.png);
            overflow: hidden;
        }

        #splash-loading::before {
            content: '';
            position: absolute;
            opacity: 0.5;
            background: #051a2d;
            width: 100%;
            top: 0;
            animation: wipe 2s ease-in-out infinite;
        }

        @keyframes wipe {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }
